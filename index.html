<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de média</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <!-- ############################### -->
  <body>
    <div id="fundo">
      <style>
        #fundo {
          border: 2px solid rgb(255, 255, 255);
          margin: 3rem;
          padding: 2rem;
          background-color: rgba(255, 255, 255, 0.3);
        }
      </style>

      <div class="container">
        <div class="row">
          <div id="header" class="container">
            <h1>Calculadora de média</h1>
          </div>
        </div>
      </div>

      <!-- Dados -->
      <div id="container" class="container mt-3">
        <form action="/action_page.php">
          <div class="row">
            <div class="col p-2 was-validated">
              <input
                id="nome"
                type="text"
                class="form-control"
                placeholder="Nome do aluno"
                aria-label="Nome do aluno"
                required
              />
            </div>

            <div class="col p-2">
              <input
                id="turma"
                type="text"
                class="form-control"
                placeholder="Turma"
                aria-label="Turma"
              />
            </div>
          </div>
        </form>

        <!-- Lançamento de Notas -->
        <div class="container text-center col">
          <div class="row">
            <h4>Lançar notas entre 0 e 100</h4>
            <div class="col p-2 was-validated">
              <input
                id="nt1"
                type="number"
                class="form-control"
                placeholder="Primeira Nota"
                required
              />
            </div>
            <div class="col p-2 was-validated">
              <input
                id="nt2"
                type="number"
                class="form-control"
                placeholder="Segunda Nota"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col p-2 was-validated">
              <input
                id="nt3"
                type="number"
                class="form-control"
                placeholder="Terceira Nota"
                required
              />
            </div>
            <div class="col p-2 was-validated">
              <input
                id="nt4"
                type="number"
                class="form-control"
                placeholder="Quarta Nota"
                required
              />
            </div>
          </div>

          <button type="submit" onclick="aluno.salvar()" id="bt1" class="btn">
            Salvar
          </button>
          <button type="submit" onclick="aluno.limpar()" id="bt2" class="btn">
            Limpar
          </button>
        </div>
        <h3 class="text" id="Retorno"></h3>
      </div>
      <div class="tabelas">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Nome</th>
            <th>Turma</th>
            <th>Nota</th>
            <th>Status</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
